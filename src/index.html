<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title">Weather App</h1>
      <img
        src="./images/weather-forecast.png"
        alt="weather-forecast"
        class="weather-forecast"
      />
      <!-- <p id="Temperature"></p> -->
    </div>

    <div class="main-container">
      <form action="" class="form">
        <label for="city" class="label-text">Enter the city:</label>
        <input type="text" id="city" name="city" />
        <button type="submit" id="btn">click</button>
      </form>
      <h2 id="chosenCity">Luzern</h2>
      <section id="current_time">
        <div class="current_time-container">
          <h3 class="current_time-description">Now</h3>
          <h4 class="current_time-weather">Sunny</h4>
          <img src="./images/sun.png" alt="sun" class="current_time-image" />
          <p class="current_time-temperature">+ 23Â° Celsius</p>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
