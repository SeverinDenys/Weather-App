<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title">Weather App</h1>
      <img
        src="./src/images/weather-forecast.png"
        alt="weather-forecast"
        class="weather-forecast-img"
      />
      <p id="Temperature"></p>
    </div>

    <div class="main-container">
      <form action="" class="form">
        <label for="city" class="label-text">Enter the location:</label>
        <input type="text" id="locationInput" name="locationInput" />
        <!-- <input type="text" id="countryInput" name="countryInput" />   -->
        <!-- add specific request for country -->
        <button type="submit" id="searchBtn">click</button>
      </form>
      <h2 id="chosenCity"></h2>
      <section id="weather-info">
        <div class="weather-info-container">
          <h3 class="weather-info-location"> </h3>
          <h4 class="weather-info-description"> </h4>
          <!-- <img src="" alt="" class="weather-info-image" /> -->
          <div id="imageContainer"></div>
          <p class="weather-info-temperature"> </p>
        </div>
      </section>
    <script src="./src/js/app.js"></script>
  </body>
</html>
