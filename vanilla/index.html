<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title">Weather App</h1>
      <img
        src="./public/images/weather-forecast.png"
        alt="weather-forecast"
        class="weather-forecast-img"
      />
      <div id="currentInfo">
        <p class="currentLocationText">Your Location:</p>
      <h2 id="currentLocation"></h2>
      <h2 id="currentTemperatureDescription"></h2>
       <div id="currentLocationImageContainer" class="currentLocationImageContainer"></div>
      <h2 id="currentLocationTemperature"></h2>

    </div>
    </div>

    <div class="main-container">
        <!-- NOTE: The reason why required doesn't work is because you are handling the form submission is being handled handled manually by JS and not by the browser. -->
        <input type="text" id="locationInputCity" name="locationInput" placeholder="Enter the city" required/>
        <input type="text" id="locationInputCountry" name="locationInput" placeholder="Enter 2-letter code" required/>
        <button type="button" id="searchBtn">Submit</button>

     <div class="container">
      <section id="weather-info" class="section">
        <div class="weather-info-container">
          <p class="weather-info-searched-city">Searched city:</p>
          <h2 id="chosenCity"></h2>
          <h3 class="weather-info-location"> </h3>
          <h4 class="weather-info-description"> </h4>

          <div id="imageContainer"></div>
          <p class="weather-info-temperature"> </p>
          <div id="weather-info-future">

        </div>
        </div>
      </section>

      <!-- 3 hours weather info-section -->
      <section id="weather-info-hourly" class="section">
        <div class="weather-info-hourly-container">
          <p class="weather-info-hour-period">three hours period:</p>
        </div>

      </section>


    </div>
    <section id="weather-info-daily">
      <div class="weather-info-daily-container">
        <p class="weather-info-daily-period">5 days period:</p>
      </div>
    </section>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
