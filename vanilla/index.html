
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title">Weather App</h1>
      <img
        src="./public/images/weather-forecast.png"
        alt="weather-forecast"
        class="weather-forecast-img"
      />
      <h2 id="currentLocation"></h2>
      <h2 id="currentLocationTemperature"></h2>
    </div>

    <div class="main-container">
      <form action="" class="form">
        
        <input type="text" id="locationInputCity" name="locationInput" placeholder="Enter the city" />
        <input type="text" id="locationInputCountry" name="locationInput" placeholder="Enter 2-letter code" />
        <button type="submit" id="searchBtn">click</button>
      </form>
       
      <section id="weather-info">
         
        <div class="weather-info-container">
          <h2 id="chosenCity"></h2>
          <h3 class="weather-info-location"> </h3>
          <h4 class="weather-info-description"> </h4>
          <!-- <img src="" alt="" class="weather-info-image" /> -->
          <div id="imageContainer"></div>
          <p class="weather-info-temperature"> </p>
          <div id="weather-info-future"> 
        
        </div>
        </div>
      </section>

      <!-- 3 hours weather info-section -->
      <section id="weather-info-hourly">
        <div class="weather-info-hourly-container"> 
         
        </div>
      </section>
    <script src="./src/app.js"></script>
  </body>
</html>
